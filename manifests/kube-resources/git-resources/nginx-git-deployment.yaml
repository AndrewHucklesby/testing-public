apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-git
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: nginx-git-container
        image: nginx:latest
        ports:
        - containerPort: 80
